<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="confirmation-banner visibileBanner">
        <i class="fa-solid fa-circle-check"></i>
        <output data-validation-outlet></output>
        <span>x</span>
      </div>
      <div class="form-container">
        <form action="index-simina.html" method="post">
            <section class="main">
              <div class="form-input-fn">
                <label for="first-name"></label>
                <input type="text" name="firstName" id="first-name" placeholder="First Name" data-required-input />
              </div>
              <div class="form-input-ln">
                <label for="last-name"></label>
                <input type="text" name="lastName" id="last-name" placeholder="Last Name" data-required-input />
              </div>
              <div class="form-input-label">
                <p data-required-radiobttn>Gender</p>
              </div>
              <div class="form-input-gender">
                <input type="radio" name="gender" id="male" value="male" data-required-radiobttn />
                <label for="male">M</label>
              </div>
              <div class="form-input-gender">
                <input type="radio" name="gender" id="female" value="female" data-required-radiobttn checked />
                <label for="female">F</label>
              </div>
              <div class="form-input-message">
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message here...." data-required-input ></textarea>
              </div>
              <footer>
                <button data-validation-button>Submit</button>
              </footer> 
            </section>
            <aside class="aside">
              <img src="styles/frank-moth.jpeg" alt="Contact by Frank Moth"/>
            </aside>      
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
